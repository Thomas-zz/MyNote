<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var myCanvas = document.querySelector('canvas')
        var ctx = myCanvas.getContext('2d')

        // 设置网格大小
        var grid = 10
        // 获取画布高度
        // var canvasHeight = myCanvas.height
        // var canvasWidth = myCanvas.width
        // console.log(ctx.canvas.width)
        // console.log(ctx.canvas.height)
        var canvasHeight = ctx.canvas.height
        var canvasWidth = ctx.canvas.width
        var xLineTotal = Math.floor(canvasHeight / grid)
        var yLineTotal = Math.floor(canvasWidth / grid)

        // for (var i = 0; i < xLineTotal; i++) {
        //     ctx.beginPath()
        //     ctx.moveTo(0, i * grid - 0.5)
        //     ctx.lineTo(canvasWidth, i * grid - 0.5)
        //     ctx.strokeStyle = '#eee'
        //     ctx.stroke()
        // }

        // for (var i = 0; i < yLineTotal; i++) {
        //     ctx.beginPath()
        //     ctx.moveTo(i * grid - 0.5, 0)
        //     ctx.lineTo(i * grid - 0.5, canvasHeight)
        //     ctx.strokeStyle = '#eee'
        //     ctx.stroke()
        // }

        var space = 20
        var arrowSize = 10

        var x0 = space
        var y0 = canvasHeight - space

        ctx.beginPath()
        ctx.moveTo(x0, y0)
        ctx.lineTo(canvasWidth - space, y0)
        ctx.lineTo(canvasWidth - space - arrowSize, y0 + arrowSize / 2)
        ctx.lineTo(canvasWidth - space -arrowSize,y0-arrowSize / 2)
        ctx.lineTo(canvasWidth - space, y0)
        ctx.fill()
        ctx.stroke()

        ctx.beginPath()
        ctx.moveTo(x0,y0)
        ctx.lineTo(x0,space)
        ctx.lineTo(space + arrowSize / 2,space + arrowSize)
        ctx.lineTo(space - arrowSize / 2,space + arrowSize)
        ctx.lineTo(x0,space)
        ctx.fill()
        ctx.stroke()

        var coordInate = {
            x: 146,
            y: 357
        }
        var dottedSize = 6
        ctx.beginPath()
        ctx.moveTo(coordInate.x - dottedSize/2,coordInate.y - dottedSize/2)
        ctx.lineTo(coordInate.x + dottedSize/2,coordInate.y - dottedSize/2)
        ctx.lineTo(coordInate.x + dottedSize/2,coordInate.y + dottedSize/2)
        ctx.lineTo(coordInate.x - dottedSize/2,coordInate.y + dottedSize/2)
        ctx.closePath()
        ctx.fill()



    </script>
</body>

</html>
