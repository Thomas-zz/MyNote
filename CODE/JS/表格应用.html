<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var oTab = document.getElementById('tab1');
            var oBtn = document.getElementById('btn1');
            var oName = document.getElementById('name');
            var oAge = document.getElementById('age');
            var id = oTab.tBodies[0].rows.length+1;
            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');

            oBtn3.onclick = function(){
                var arr = [];
                for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                    arr[i] = oTab.tBodies[0].rows[i];
                }

                arr.sort(function(tr1, tr2){
                    var n1 = parseInt(tr1.cells[0].innerHTML);
                    var n2 = parseInt(tr2.cells[0].innerHTML);

                    return n1-n2;
                });

                for(var i = 0; i < arr.length; i++){
                    oTab.tBodies[0].appendChild(arr[i]);
                }
            }
            
            oBtn2.onclick = function(){
                for(var i = 0; i < oTab.tBodies[0].rows.length; i++){
                    var sTxt = oName.value.toLowerCase();
                    var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
                    if(sTab.search(sTxt)!=-1){
                        oTab.tBodies[0].rows[i].style.background = 'yellow';
                    }
                    else{
                        oTab.tBodies[0].rows[i].style.background='';
                    }
                }
            }

            oBtn.onclick=function(){
                var oTr = document.createElement('tr');

                var oTd = document.createElement('td');
                oTd.innerHTML = id++;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = oName.value;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = oAge.value;
                oTr.appendChild(oTd);

                var oTd = document.createElement('td');
                oTd.innerHTML = '<a href="javascript:;">删除</a>';
                oTr.appendChild(oTd);

                oTd.getElementsByTagName('a')[0].onclick=function(){
                    oTab.tBodies[0].removeChild(this.parentNode.parentNode)
                }

                oTab.tBodies[0].appendChild(oTr);
            }
        }
    </script>
</head>
<body>
    姓名：<input type="text" name="" id="name">
    年龄：<input type="text" name="" id="age">
    <input type="button" name="" id="btn1" value="添加">
    <input type="button" name="" id="btn2" value="查找">
    <input type="button" name="" id="btn3" value="排序">
    <table id="tab1" border="1" width="500px"> 
        <thead>
            <td>ID</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>操作</td>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>buue</td>
                <td>男</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>
            <tr>
                <td>3</td>
                <td>阿离</td>
                <td>男</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>1</td>
                <td>小米</td>
                <td>女</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>5</td>
                <td>小ming</td>
                <td>女</td>
                <td>删除</td>
            </tr>
            <tr>
                <td>4</td>
                <td>wuzi</td>
                <td>男</td>
                <td>删除</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
